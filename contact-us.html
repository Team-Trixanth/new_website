        .contact-form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin: 50px auto;
    max-width: 600px;
    padding: 30px;
    background-color:wheat;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.contact-form form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid wheat;
    border-radius: 5px;
    font-size: 16px;
}

.contact-form button {
    padding: 15px;
    background-color:#481f19;
    color: wheat;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #481f19;
}

.contact-form img {
    margin-top: 20px;
    width: 100%;
    max-width: 300px;
}

.contact-info {
    display: flex;
    flex-direction: row;
    align-items: center;  /* Centers the items horizontally */
    justify-content: center; /* Centers the items vertically if needed */
    gap: 30px;  /* Space between items */
}

.contact-info div {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-info i {
    font-size: 2rem;
    margin-bottom: 10px;
}

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxnD-W8-F57vVpObF3ief5FLzWg9g_OmfBgnanF_3AdhJA6wyWrj-6cfrZBt6UB3pQ-3w/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
